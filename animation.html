<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image slider</title>
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio_btn" id="radio1">
      <input type="radio" name="radio_btn" id="radio2">
      <input type="radio" name="radio_btn" id="radio3">
      <input type="radio" name="radio_btn" id="radio4">

      <div class="slide first">
    <img src="https://picsum.photos/id/237/1000/500" alt="">
      </div>

      <div class="slide">
        <img src="https://picsum.photos/id/238/1000/500" alt="">
          </div>

          <div class="slide">
            <img src="https://picsum.photos/id/239/1000/500" alt="">
              </div>

              <div class="slide">
                <img src="https://picsum.photos/id/240/1000/500" alt="">
                  </div>

    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
    </div>
    </div>
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>

  </div>

  <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked=true;
      counter++;
      if(counter > 4){
        counter=1;
      }
    },5000);

  </script>
</body>
</html>
